# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4cddb217-3189-462f-889e-dfedd684d681'
  imageRepository: 'tetrisgameapp'
  containerRegistry: 'terrisacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - script: |
        echo "dockerRegistryServiceConnection=$(dockerRegistryServiceConnection)"
        echo "imageRepository=$(imageRepository)"
        echo "containerRegistry=$(containerRegistry)"
        echo "dockerfilePath=$(dockerfilePath)"
        echo "tag=$(tag)"
      displayName: 'Print variables for debugging'

